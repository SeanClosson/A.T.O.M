# ================================
# General Configuration
# ================================
USE_STT: True         # Either True/False
USE_TTS: True         # Either True/False
USE_EDGE_TTS: True    # Either True/False (If disabled, Piper-TTS will be used.)
ROBOTIC_ARM: False    # Either True/False

# ================================
# User Configuration
# ================================
USER_ID: X #Replace with your Name

# ================================
# Embedding Server Config
# ================================
EMBEDDING_SERVER_BASE_URL: http://localhost:2000/v1
# ================================
# News API key (Not necessary)
# ================================
NEWS_API_KEY: None    # Grab yours at https://newsapi.org/

# ================================
# LLM (Large Language Model) Config
# ================================
LLM:
  # Name of the model you are running
  MODEL_NAME: your_model_name_here

  # Name of the model to use for memory
  SUMMARY_MODEL_NAME: qwen/qwen3-1.7b

  # Base URL of your LLM API
  BASE_URL: http://localhost:1234/v1

  # API Key for authentication
  API_KEY: your_api_key_here

# ================================
# SearXNG Config
# ================================
SEARXNG_URL: http://localhost:8888

# ================================
# Home Assistant Config
# ================================
HA:
  # URL of your Home Assistant instance
  HASS_URL: http://homeassistant.local:8123/

  # Long-lived access token
  HASS_TOKEN: your_homeassistant_token_here


# ================================
# Home Assistant Tools (Entities)
# ================================
HA_TOOLS:
  LIGHT_ENTITY: light.example_light
  TEMPERATURE_ENTITY: sensor.example_temperature
  HUMIDITY_ENTITY: sensor.example_humidity
  AMBIENT_LIGHT_ENTITY: sensor.example_ambient_light
  SOUND_LEVEL_ENTITY: sensor.example_sound_level

# ================================
# Spider-Bot Config (Custom Hardware)
# ================================
SPIDER-BOT:
  IP_ADDRESS: 192.168.0.X

# ================================
# Robot-Arm Config (Custom Hardware)
# ================================
ROBOT-ARM:
  IP_ADDRESS: 192.168.0.Y